<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='./css/getStarted.css'>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <!--This is the header/nav bar-->
    <div class='container'>



        <!--Hero Start-->
        <div class='hero'>

            <div class='heroLeft'>
                <div class='heroText'>
                    <p class='heroHeader'>
                        Get started with GoSite today
                    </p>
                    <p class='heroSubHeader'>
                        Download our app and start growing your business
                    </p>
                </div>
                <div class='phoneNumber'>
                    <label for='phoneNum'></label>
                    <input type='text' id='phoneNum' name='phoneNum' value='Phone Number'>
                    <button class='getLink'>GET THE LINK</button>
                </div>
                <div class='appStoreIcons'>
                    <img src='./images/appleStore.jpg'>
                    <img src='./images/androidStore.png'>
                </div>
            </div>
            <div class='heroRight'>
                <img src='./images/phone.png'>
            </div>
        </div>
        <!--Hero End-->

        <!--Lower Start-->
        <div class='lower'>
            <div class='lowerLeft'>
                <img src='./images/stars.png'>
                <img src='./images/reviews.png'>
            </div>
            <div class='lowerRight'>
                <p class='lowerHeader'>
                    Standout Online
                </p>
                <p class='lowerParagraph'>
                    Online reviews are the best way to improve your SEO, increase your web presence, and stand out so
                    customers choose to engage with your business.
                </p>
                <img class='slogans' src='images/slogans.png'>
            </div>
        </div>
        <!--Footer-->

    </div>
</body>

</html>
