<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/about.css">
</head>

<body>
    <div class="container">
        <div class="social">
            <i class="fas fa-map-marker-alt"></i>
            <p>Contact Us Via Social Media</p>
            <h5>This is the best way to provide feedback.</h5>
            <button>Feedback</button>
            <div class="logos">
                <img src="images/amazon.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/google.png" alt="" class=".google">
                <img src="images/instagram.png" alt="">
                <img src="images/maps.png" alt="">
                <img src="images/snapchat.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/yelp.png" alt="">
            </div>
            <h6>Please leave us a review online to get entered for a chance to win.</h6>
            <h4>The more you enter the greater your chances.</h4>
        </div>
        <div class="locate">
            <h2>Locations</h2>
            <p>The map below to find our location nearest you.</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24295.682619366187!2d-111.91855013028064!3d40.43187736547998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1sen!2sus!4v1631283846749!5m2!1sen!2sus"
                width="1100" height="900" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</html>
